<div class="row">
	<div class="col">
		<div class="card border-primary">
			<div class="card-header bg-transparent text-center">
				Complaints of {{userData.email}}
			</div>
			<div class="card-body">
				<h4 class="card-title" ng-show="!userData.complaints.length">No complaints yet ..</h4>
				<table class="table table-hover" ng-show="userData.complaints.length">
					<thead>
						<tr>
							<th>#</th>
							<th>ID</th>
							<th>Title</th>
							<th>Description</th>
							<th>Status</th>
							<th>Latest Reply</th>
							<th>View</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in userData.complaints">
							<th scope="row">{{$index+1}}</th>
							<td>{{x.id}}</td>
							<td>{{x.title}}</td>
							<td>{{x.des}}</td>
							<td><i class="fa fa-dot-circle-o fa-blink" ng-class="{'text-success': x.status === 1, 'text-danger': x.status === 0}"></i></td>
							<td>{{ x.latestreply?'Staff':'User'}}</td>
							<td ui-sref="dashboard.complaint({cId: x.id})"><i class="fa fa-envelope-open text-primary"></i></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer bg-transparent text-center">
				<i class="fa fa-dot-circle-o fa-blink text-success"></i> Solved | <i class="fa fa-dot-circle-o fa-blink text-danger"></i> Not solved
			</div>
		</div>
	</div>
</div>
